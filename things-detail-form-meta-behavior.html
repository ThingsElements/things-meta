<link rel="import" href="../polymer/polymer.html">

<script>

window.Things = window.Things || {};

/**
 * 구성하고자 하는 리소스 화면 구성을 위해 모델 정보를 제공하는 Behavior
 * 리소스의 메타 데이터를 조회하는 URL 구성과 메타 데이터를 받은 후 검색 폼, 그리드, 디테일 폼에 필요한 모델 정보를 제공한다.
 *
 * @polymerBehavior Things.DetailFormMetaBehavior
 */
Things.DetailFormMetaBehavior = {

	properties: {
		/**
		 * Resource form fields
		 */
		resourceFormFields: {
			type: Array
		},

		/**
		 * Resource form 저장 시점에 서버에 전달되지 않기를 원하는 필드 리스트
		 */
		ignoreFieldsOnSave: {
			type: Array,
			value: function() {
				return [];
			}
		}
	},

	/**
	 * meta data로 부터 resourceFormFields로 파싱한다.
	 *
	 * @param {Array} metaDataList
	 * @return {Array} resourceFormFields
	 */
	_parseResourceFormFields: function(metaDataList) {
		var me = this;
		return metaDataList.map(function(metaData) {
			var field = { 
				name : metaData.name, 
				label : Things.DataGlobal.t(metaData.term),
				type : metaData.form_editor 
			};

			if(metaData.ignore_on_save) me.ignoreFieldsOnSave.push(metaData.name);
			if(!metaData.form_editor) metaData.form_editor = 'text';
			me._parseFormField(field, metaData, true);
			return field;
		});		
	},

	/**
	 * form field를 파싱한다.
	 *
	 * @param {Object} field
	 * @param {Object} metaData
	 * @param {Boolean} resourceForm resourceForm인지 아닌지 여부 
	 */
	_parseFormField: function(field, metaData, resourceForm) {
		var editor = metaData.form_editor;

		if('code-combo' == editor) {
			field.codeName = metaData.ref_name;

		} else if(editor.indexOf('resource-selector') >= 0 || editor.indexOf('resource-field') >= 0) {
			field.userObj = {
				delegateColumn : 'name',
				selectorType : metaData.ref_type,
				resourceType : metaData.ref_name,
				resourceUrl : metaData.ref_url,
				submitName : field.name
			};
			
			if(editor.indexOf('.') > 0) {
				field.userObj.delegateColumn = editor.split('.')[1];
			}

			if(resourceForm) {
				field.name = field.name.substr(0, field.name.indexOf('_id'));
				field.type = 'resource-field';
			} else {
				field.type = 'resource-selector';
			}
			
		} else if('text' == editor) {
			if(!field.userObj) field.userObj = {};
			if(!metaData.nullable) field.userObj.required = true;
			if(metaData.size && metaData.size > 0) field.userObj.max = metaData.size;
			if(metaData.col_type) field.userObj.type = metaData.col_type;
			if(metaData.form_validator) {
				field.userObj.validator = metaData.form_validator.replace('things.', 'things-validator-'); 
			}

		} else if('hidden' == editor) {
			field.userObj = { hidden: true };
			
		} else if('readonly' == editor) {
			field.userObj = { readonly: true };
		}
	}

};

</script>
