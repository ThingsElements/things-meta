<dom-module id="things-resource-meta">
	<template>
		<things-ajax 
			id="meta-ajax"
			resource-url="{{resourceMetaUrl}}"
			last-response="{{metaData}}">
		</things-ajax>
	</template>

	<script>
		Polymer({
			is: 'things-resource-meta',
			
			behaviors: [ Things.ResourceMetaBehavior ],

			/**
			 * load resource meta data
			 */
			loadMeta: function() {
				this.$['meta-ajax'].generateRequest();
			}
		});
	</script>
</dom-module>
